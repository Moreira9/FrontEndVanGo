</head>
<body class="cadastro">

    <form action="https://65f0d7d1da8c6584131c805f.mockapi.io/" method="post">
    <h2>Cadastro de Responsáveis</h2>
    <fieldset>
        <p>
            <label for="nome">Nome dos Responsáveis</label>
        </p>
        <p>
            <label for="nomePai">Nome do Pai</label>
            <input type="text" name="nomePai" id="nomePai" required>
            <label for="nomeMae">Nome da Mãe</label>
            <input type="text" name="nomeMae" id="nomeMae" required>
        </p>
        <p>
            <label for="email">E-Mail dos Responsáveis</label>
        </p>
        <p>
            <label for="emailPai">E-mail do Pai</label>
            <input type="email" name="emailPai" id="emailPai" required>
            <label for="emailMae">E-mail da Mãe</label>
            <input type="email" name="emailMae" id="emailMae" required>
        </p>
        <p>
            <label for="CPF">CPF dos Responsáveis</label>

        </p>
        <p>
            <label for="CPFPai">CPF do Pai</label>
            <input type="text" name="CPFPai" id="CPFPai" required>
            <label for="CPFMae">CPF da Mãe</label>
            <input type="text" name="CPFMae" id="CPFMae" required>
        </p>
        <p>
            <label for="dataNasc">Data de Nascimento dos Responsáveis</label>

        </p>
        <p>
            <label for="dataNascPai">Data de Nascimento do Pai</label>
            <input type="date" name="DataNascPai" id="DataNascPai" required>
            <label for="dataNascMae">Data de Nascimento da Mãe</label>
            <input type="date" name="DataNascMae" id="DataNascMae" required>
        </p>
        <p>
            <label for="endereco">Endereço dos Responsáveis</label>
            <input type="text" name="enderecoResponsaveis" id="enderecoResponsaveis" required>
        </p>
        <p>
            <label for="nomeFilho">Nome do Filho</label>
            <input type="text" name="nomeFilho" id="nomeFilho" required>
        </p>
        <p>
            <label for="CPFFilho">CPF do Filho</label>
            <input type="text" name="CPFFilho" id="CPFFilho">
        </p>

        <button type="submit">Salvar</button>

        <button type="reset">Limpar</button>
    </fieldset>
</form>
</body>
</html>

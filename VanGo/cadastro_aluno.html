<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Alunos</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="cadastro">
    <header>
        <h1>VanGo</h1>
    <nav class="menu">
    <ul>
        <li><a href="index.html" target="_blank" rel="noopener noreferrer">Página Inicial</a></li>
        <li><a href="nosso_servicos.html" target="_blank" rel="noopener noreferrer">Nossos Serviços</a></li>
        <li><a href="contato.html" target="_blank" rel="noopener noreferrer">Contato</a></li>

        <li><a href="para_quem.html" target="_blank" rel="noopener noreferrer">Para Quem?</a></li>
    </ul>
    </nav>
    </header>
    <form action="https://65f0d7d1da8c6584131c805f.mockapi.io/Aluno" method="post">
    <h2>Cadastro de Alunos</h2>
    <fieldset >
        <p>
            <label for="nome">Nome do Aluno</label>
            <input type="text" name="nomeAluno" id="nomeAluno" required>
        </p>
        <p>
            <label for="email">E-Mail do Aluno</label>
            <input type="email" name="emailAluno" id="emailAluno" required>
        </p>
        <p>
            <label for="CPF">CPF do Aluno</label>
            <input type="text" name="CPFAluno" id="CPFAluno" required>
        </p>
        <p>
            <label for="faculdade">Faculdade</label>
            <input type="text" name="faculdade" id="faculdade" required>
        </p>
        <p>
            <label for="dataNasc">Data de Nascimento</label>
            <input type="date" name="DataNascAluno" id="DataNascAluno" required>
        </p>
        <p>
            <label for="endereco">Endereço</label>
            <input type="text" name="enderecoAluno" id="enderecoAluno" required>
        </p>

        <button type="submit">Cadastrar</button>

        <button type="reset">Limpar</button>
    </fieldset>
</form>
</body>
</html>

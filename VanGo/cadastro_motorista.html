    <form action="https://65f0d7d1da8c6584131c805f.mockapi.io/Motorista" method="post">
    <h2>Cadastro de Motoristas</h2>
   <fieldset>
    <p>
        <label for="nome">Nome do Motorista</label>
        <input type="text" name="nomeMotorista" id="nomeMotorista" required>
    </p>
    <p>
        <label for="email">E-Mail do Motorista</label>
        <input type="email" name="emailMotorista" id="emailMotorista" required>
    </p>
    <p>
        <label for="CPF">CPF do Motorista</label>
        <input type="text" name="CPFMotorista" id="CPFMotorista" required>
    </p>
    <p>
        <label for="modeloVan">Modelo da Van</label>
        <input type="text" name="modeloVan" id="modeloVan" required>
    </p>
    <p>
        <label for="placaVan">Placa da Van</label>
        <input type="text" name="placaVan" id="placaVan" required>
    </p>
    <p>
        <label for="numeroCelular">Número de Celular</label>
        <input type="number" name="numeroCelular" id="numeroCelular" required>
    </p>

    <button type="submit">Salvar</button>

    <button type="reset">Limpar</button>
   </fieldset>
</form>
</body>
